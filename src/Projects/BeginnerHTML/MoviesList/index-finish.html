<!DOCTYPE html>

  <body>

      <div id="headerasd" class="header">

          <div id="spiderverse" class="movie">

            <img src="images/spiderverse.jpg" alt="" class="movie_image" />
            <!-- sub-step -->
            <div class="movie_details">
              <!-- sub-step -->
              <h2 class="movie_title">Spiderverse</h2>
              <!-- sub-step -->
              <p class="movie_desc">Best movie ever!</p>

          </div>
          <!-- step -->
          <div id="ralph" class="movie">
            <!-- sub-step -->
            <img src="images/ralph.jpg" alt="" class="movie_image" />

            <div class="movie_details">
              <!-- sub-step -->
              <h2 class="movie_title">Ralph Breaks the Internet</h2>
              <!-- sub-step -->
              <p class="movie_desc">Best movie ever!</p>
              <!-- sub-step -->
              <a href="#" class="movie_link">Read More</a>

          </div>
          <!-- step -->
          <div class="onemore">
            <!-- sub-step -->
            <div id="incredibles2" class="movie">
              <img src="images/incredibles2.jpg" alt="" class="movie_image" />
              <!-- sub-step -->
              <div class="movie_details">
                <h2 class="movie_title">Incredibles 2</h2>
                <p class="movie_desc">Best movie ever!</p>
                <a href="#" class="movie_link">Read More</a>

      <!-- step -->
      <footer class="footer">
        <!-- sub-step -->
        <h2>The end</h2>
      </footer>
    </div>
