<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bunny</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- step -->
      <div class="bunny">
        <!-- step -->
        <div class="ears">
          <!-- sub-step -->
          <span class="ear-left"></span>
          <!-- sub-step -->
          <span class="ear-right"></span>
        </div>
        <!-- step -->
        <div class="head">
          <!-- step -->
          <div class="eyes">
            <!-- sub-step -->
            <span class="eye-left"></span>
            <!-- sub-step -->
            <span class="eye-right"></span>
          </div>
          <!-- step -->
          <div class="mouth"></div>
        </div>
        <!-- step -->
        <div class="body">
          <!-- step -->
          <div class="arms">
            <!-- sub-step -->
            <span class="arm-left"></span>
            <!-- sub-step -->
            <span class="arm-right"></span>
          </div>
          <!-- step -->
          <div class="feet">
            <!-- sub-step -->
            <span class="foot-left"></span>
            <!-- sub-step -->
            <span class="foot-right"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/LessonBuilder.js"></script>
  </body>
</html>
